<h2><a name="_ontransactionabort"></a>OnTransactionAbort</h2>
<p>
The <b>OnTransactionAbort</b> event occurs if the transaction is aborted. When the <b>OnTransactionAbort</b> event occurs, IIS will process the script's <b>OnTransactionAbort</b> subroutine, if it exists.</p>
