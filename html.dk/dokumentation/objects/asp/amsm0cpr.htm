<h3><a name="_denali_outbox_property_cdonts_session_object_"></a>Outbox Property (CDONTS Session Object)  <a href="amsm3qcf.htm" tppabs="http://www.activeserverpages.dk/iishelp/iis/htm/asp/amsm3qcf.htm"><img src="art/group.gif" tppabs="http://www.activeserverpages.dk/iishelp/iis/htm/asp/art/group.gif" border="0" WIDTH="81" HEIGHT="22"></a></h3>
<p>
The <b>Outbox</b> property returns a <a href="amsm4vmn.htm" tppabs="http://www.activeserverpages.dk/iishelp/iis/htm/asp/amsm4vmn.htm">Folder</a> object representing the current messaging user's Outbox folder. Read-only. </p>
<h4>Syntax </h4>
<pre><i>objSession</i>.<b>Outbox 
 </b></pre>
<h4>Data Type </h4>
<p>
Object (Folder) </p>
